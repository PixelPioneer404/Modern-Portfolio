<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajbeer Saha | Portfolio</title>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-[var(--bg-color)] select-none">
    <header class="fixed top-0 w-full h-16 bg-transparent z-50 backdrop-blur-sm">
        <nav class="flex items-center justify-between h-full px-8 text-sm font-medium text-[var(--primary-text-color)]">
            <!-- 1. Logo -->
            <div class="tracking-widest absolute left-8">
                <p href="#" class="decoration-none">RAJBEER SAHA</p>
            </div>

            <!-- 2. Centered links -->
            <ul class="flex justify-center gap-6 w-full">
                <li><a href="#" class="hover:underline decoration-none">SERVICES</a></li>
                <li><a href="#" class="hover:underline decoration-none">WORKS</a></li>
                <li><a href="#" class="hover:underline decoration-none">BLOG</a></li>
                <li><a href="#" class="hover:underline decoration-none">ABOUT</a></li>
            </ul>

            <!-- 3. Toggle icon -->
            <button class="cursor-pointer absolute right-8" id="toggle">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#000000">
                    <path
                        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
                </svg>
            </button>
        </nav>
    </header>
    <main class="w-full h-[calc(100vh-64px)] mt-16">
        <section class="w-full h-full grid grid-cols-[85%_15%] px-8 pb-4" id="home">
            <div class="relative w-auto h-auto m-0 p-0 flex flex-col justify-end items-start">
                <button
                    class="group cursor-pointer mb-8 flex justify-center items-center px-1 py-1 bg-transparent border-1 border-[var(--primary-text-color)] w-40 h-12 rounded-full">
                    <p
                        class="w-full text-center font-satoshi font-medium text-[var(--primary-text-color)] text-base whitespace-nowrap">
                        Book a call</p>
                    <span
                        class="rounded-full aspect-square h-full bg-[var(--primary-text-color)] ml-auto flex justify-center items-center">
                        <svg class="group-hover:-rotate-45 transition-all duration-300 ease-in-out"
                            xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                            fill="#edede9">
                            <path d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z" />
                        </svg>
                    </span>
                </button>
                <div class="w-auto h-auto flex justify-start items-center gap-4 mb-2">
                    <hr class="w-24 border-1 border-[var(--primary-text-color)]">
                    <p class="font-manrope font-bold text-[var(--primary-text-color)] tracking-[8px] text-xl">RAJBEER
                        SAHA</p>
                </div>
                <p
                    class="p-0 -ml-[8px] leading-none font-manrope font-bold text-[120px] text-[var(--primary-text-color)] tracking-wide">
                    DE<span class="inline-block font-manrope font-bold text-[120px] text-stroke">S</span>IGNER</p>
                <p
                    class="p-0 -ml-[10px] leading-none font-manrope font-bold text-[160px] text-[var(--primary-text-color)] tracking-wide">
                    DEVELOPE<span class="inline-block font-manrope font-800 text-[160px] text-stroke">R</span></p>
            </div>
            <div class="flex flex-col justify-end items-end mb-4">
                <button
                    class="group cursor-pointer flex justify-center items-center w-full aspect-square rounded-full bg-[var(--primary-text-color)]">
                    <svg class="-rotate-45 group-hover:rotate-90 transition-all scale-300 duration-300 ease-in-out"
                        xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"
                        fill="#edede9">
                        <path d="M686-450H160v-60h526L438-758l42-42 320 320-320 320-42-42 248-248Z" />
                    </svg>
                </button>
            </div>
        </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
